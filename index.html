<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Order Your Coffee!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

</head>

<body>
<div>
    <h1><strong>PLACE YOUR ORDER HERE</strong></h1><hr>

    <div class="radio-selector">   
    <h2>SIZE</h2>
    
    <fieldset data-role="controlgroup" data-type="horizontal">

    <input type="radio" name="size" value="small" id="small">
        <label class="radio-img small" for="small"></label>
    <input type="radio" name="size" value="regular" id="regular">
        <label class="radio-img regular" for="regular"></label>    
    <input type="radio" name="size" value="large" id="large">
        <label class="radio-img large" for="large"></label>
    <input type="radio" name="size" value="tall" id="tall">
        <label class="radio-img tall" for="tall"></label>
</fieldset>

<br>
    <h2>CAFFEINE</h2>
<fieldset data-role="controlgroup" data-type="horizontal">
    <input type="radio" name="caffeine" value="decaf" id="decaf">
        <label class="radio-img decaf" for="decaf"></label>    
    <input type="radio" name="caffeine" value="halfcaf" id="halfcaf">
         <label class="radio-img halfcaf" for="halfcaf"></label>
    <input type="radio" name="caffeine" value="caf" id="caf">
        <label class="radio-img caf" for="caf"></label>
</fieldset>

    <h2>SHOTS</h2>
<fieldset data-role="controlgroup" data-type="horizontal">
    <input type="radio" name="shots" value="1" id="singleshot">
        <label class="radio-img singleshot" for="singleshot"></label>    
    <input type="radio" name="shots" value="2" id="doubleshot">
        <label class="radio-img doubleshot" for="doubleshot"></label>    
    <input type="radio" name="shots" value="3" id="tripleshot">
        <label class="radio-img tripleshot" for="tripleshot"></label>    
    <input type="radio" name="shots" value="4" id="quadshot">
        <label class="radio-img quadshot" for="quadshot"></label>    
    <input type="radio" name="shots" value="5" id="pentashot">
        <label class="radio-img pentashot" for="pentashot"></label>    
</fieldset>

    <h2>SUGAR</h2>
<fieldset data-role="controlgroup" data-type="horizontal">
    <input type="radio" name="sugar" value="none" id="none">
        <label class="radio-img none" for="none"></label>    
    <input type="radio" name="sugar" value="1" id="cube1">
        <label class="radio-img cube1" for="cube1"></label>    
    <input type="radio" name="sugar" value="2" id="cube2">
        <label class="radio-img cube2" for="cube2"></label>    
    <input type="radio" name="sugar" value="3" id="cube3">
        <label class="radio-img cube3" for="cube3"></label>    
    <input type="radio" name="sugar" value="4" id="cube4">
        <label class="radio-img cube4" for="cube4"></label>    
    <input type="radio" name="sugar" value="5" id="cube5">
        <label class="radio-img cube5" for="cube5"></label>     
</fieldset>

    <h2>PAYMENT TYPE</h2>
<fieldset data-role="controlgroup" data-type="horizontal">
    <input type="radio" name="cc" value="visa" id="visa">
    <label class="radio-img visa" for="visa"></label>
    <input type="radio" name="cc" value="mastercard" id="mastercard">
    <label class="radio-img mastercard" for="mastercard"></label>

    </fieldset>
    </div>

    <p><a href="index2.html" id="submit">ORDER</a>

</div>

<hr>


<script src="js/appA.js"></script>
</body>
</html>
